<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <h1>Check your BMI</h1>
        <p>Enter your Weight and Height below to check your BMI Result</p>

        <form action="">
            <label for="weight">Put your weight in here (KG)</label>
            <br>
            <input id="weight" type="number" placeholder="60" name="weight" required>
            <br>
            <label for="height">Put your height in here (CM)</label>
            <br>
            <input id="height" type="number" placeholder="170" name="height" required>
            <br>
            <button type="submit" id="submit">Calculate BMI</button>
        </form>
        <div class="container">
        <p id="result"></p>
        <p id="txt"></p>
        <p id="category"></p>
         </div>
    </article>
    <script src="script.js"></script>
</body>
</html>
